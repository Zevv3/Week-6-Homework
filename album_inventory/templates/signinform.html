<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.login.label }}
            <!-- form coming from the form object we instantiate -->
            {{ form.login(class = "form-control", placeholder = "Your Email or Display Name Here!") }}
        </fieldset>
        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Password Here!") }}
        </fieldset>

        <!-- Submit Button Area -->
        {{ form.submit_button(class="btn btn-primary btn-block") }}
    </div>
</form>
